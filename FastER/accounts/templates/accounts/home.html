{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'accounts/css/home.css' %}" />
    <title>FastER</title>
  </head>
  <body>
    <div class="Container">
      <div class="Menu">
        <img src="{% static 'accounts/images/menu.svg' %}" id="menu" />
      </div>
      <main>
        <div class="Logo">
          <img src="{% static 'accounts/images/logo.svg' %}" id="logo" />
        </div>
        <div class="Title">
          지금 가장 빨리 갈 수 있는<br />병원을 찾아보세요
        </div>
        <div class="Character">
          <img
            src="{% static 'accounts/images/character.png' %}"
            id="character"
          />
        </div>
        <div class="Btn1" id="btn1">응급실 바로 찾기</div>
        <div class="Btn2" id="btn2">증상 입력 후 병원 찾기</div>
      </main>
      <div class="SubText">
        <div class="SearchText1">
          <img
            src="{% static 'accounts/images/searchText1.svg' %}"
            id="searchText1"
          />
          지도에서 찾아보기
        </div>
        <div class="SearchText2">
          <img
            src=".{% static 'accounts/images/searchText2.svg' %}"
            id="searchText2"
          />
          병원 리스트 보기
        </div>
      </div>
    </div>
    <script src="{% static 'accounts/js/home.js' %}s"></script>
  </body>
</html>
