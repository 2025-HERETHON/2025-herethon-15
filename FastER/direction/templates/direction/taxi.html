      <!-- 도착 정보 영역-->
      <section id="info-container" class="info-container">
        <div class="info-taxi">
          <div class="info-taxi-call">
            <div class="arrival">
              도착까지 약 <strong id="taxi-info" class="taxi-info">15</strong>분
              <strong class="taxi-km">(15km)</strong>
            </div>
            <div class="price">
              예상 금액 <strong class="taxi-info">8,000원</strong>
            </div>
          </div>
          <div class="main-call-container">
            <button class="main-call-btn">택시 앱에서 호출하기</button>
            <p class="sub-detail">카카오T 앱으로 연결됩니다.</p>
          </div>
          <div class="premium-call">
            <p class="premium-text">응급 우선 배차 + 빠른 기사 연결</p>
            <button class="premium-btn">
              <span class="highlight">금액의 10% 더 내고 패스트 호출하기</span>
            </button>
            <p class="sub-detail">
              약 3분거리 주변 택시에 호출 가능하며, 결제는 현장에서만
              가능합니다.
            </p>
          </div>
        </div>
      </section>
      <!-- 지도 표시 영역 -->
      <section id="map" class="map"></section>
